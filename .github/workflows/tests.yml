name: Tests

on: [ push, pull_request ]

jobs:
  compatibility-test:
    strategy:
      matrix:
        go: [ 1.20, 1.21, 1.22 ]
        os: [ X64, ARM64 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: Unit Test
        run: go test -gcflags=-l -race -covermode=atomic ./...

